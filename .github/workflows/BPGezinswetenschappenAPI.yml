name: Build and deploy .NET Core application to Web App BPGezinswetenschappenAPI
on:
  push:
    branches:
    - master
env:
  AZURE_WEBAPP_NAME: BPGezinswetenschappenAPI
  AZURE_WEBAPP_PACKAGE_PATH: BPGezinswetenschappen/publish
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 6.0.x
  WORKING_DIRECTORY: BPGezinswetenschappen
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_CORE_VERSION }}
    - name: Restore
      run: dotnet restore "${{ env.WORKING_DIRECTORY }}"
    - name: Replace connection string in appsettings.json
      run: |
          sed -i 's|PLACEHOLDER_CONNECTION_STRING|${{ secrets.AZURE_SQL_CONNECTION_STRING }}|' "${{ env.WORKING_DIRECTORY }}/Api/appsettings.json"
    - name: Build
      run: dotnet build "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-restore
    - name: Test
      run: dotnet test "${{ env.WORKING_DIRECTORY }}" --no-build
    - name: Publish
      run: dotnet publish "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-build --output "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}"
    - name: Publish Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: webapp
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v3
      with:
        name: webapp
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
    - name: Deploy to Azure WebApp
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.BPGezinswetenschappenAPI_DDFA }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
